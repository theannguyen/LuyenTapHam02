<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function minArray(arr) {
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }
    let a = +prompt("Nhập a");
    let b = +prompt("Nhập b");
    let c = +prompt("Nhập c");
    let d = [a, b, c]
    document.write(minArray(d))
</script>
</body>
</html>
