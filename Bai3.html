<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập số nguyên bất kỳ: ")
    function giaiThua(a) {
        if (a === 2)
            return 2;
            return a * giaiThua(a-1);
    }
    alert(giaiThua(a))
</script>
</body>
</html>
