<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check1(arr, q) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == q) {
            count++
            }
        } if (count === 0) {
            count = -1
        } return count
    }
    let arr = [1,2,3,4,5]
    let q = 6
    alert(check1(arr, q))
</script>
</body>
</html>
